<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - effects - ascii</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - effects - ascii</div>

		<script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js",
					"three/addons/": "https://threejs.org/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { AsciiEffect } from 'three/addons/effects/AsciiEffect.js';
			import { FirstPersonControls } from 'three/addons/controls/FirstPersonControls.js';

			let camera, controls, scene, renderer, effect;

			let sphere, plane;

			const start = Date.now();

			init();

			function init() {

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				// camera.position.y = 150;
				// camera.position.z = 500;
				// camera.position.set(100,10,100);

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0, 0, 0 );

				const pointLight1 = new THREE.PointLight( 0xffffff, 3, 0, 0 );
				pointLight1.position.set( 500, 500, 500 );
				scene.add( pointLight1 );

				const pointLight2 = new THREE.PointLight( 0xffffff, 1, 0, 0 );
				pointLight2.position.set( - 500, - 500, - 500 );
				scene.add( pointLight2 );

				sphere = new THREE.Mesh( new THREE.SphereGeometry( 200, 20, 10 ), new THREE.MeshPhongMaterial( { flatShading: true } ) );
				scene.add( sphere );

				// Plane

				plane = new THREE.Mesh( new THREE.PlaneGeometry( 400, 400 ), new THREE.MeshBasicMaterial( { color: 0x333 } ) );
				// plane.position.y = - 200;
				// plane.rotation.x = - Math.PI / 2;
				scene.add( plane );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				effect = new AsciiEffect(
					renderer,
					' .:*⚘', // ♘░♜
					// ' .:acexgbdfh1723456890⚘',
					{
						resolution: 0.133333333333, // 0.15; // Higher for more details
						// scale // 1;
						// color // false; // nice but slows down rendering!
						// alpha // false; // Transparency
						// block // false; // blocked characters. like good O dos
						// invert // false; // black is white, white is black
						// strResolution: 'high', // 'low';
						invert: true
					}
				);
				effect.setSize( window.innerWidth, window.innerHeight );
				effect.domElement.style.color = 'black';
				effect.domElement.style.backgroundColor = 'white';

				// Special case: append effect.domElement, instead of renderer.domElement.
				// AsciiEffect creates a custom domElement (a div container) where the ASCII elements are placed.

				document.body.appendChild( effect.domElement );

				controls = new FirstPersonControls( camera, effect.domElement );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				effect.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			//

			function animate() {

				const timer = Date.now() - start;

				sphere.position.y = Math.abs( Math.sin( timer * 0.002 ) ) * 150;
				sphere.rotation.x = timer * 0.0003;
				sphere.rotation.z = timer * 0.0002;

				controls.update(timer * 0.001);

				effect.render( scene, camera );

			}

		</script>

	</body>
</html>
